<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MySite</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login -->
  <div class="container mt-5" id="login-section">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="adminEmail" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="adminPassword" required>
      </div>
      <button type="submit" class="btn btn-dark">Login</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div class="container mt-5" id="dashboard" style="display:none;">
    <h2>Responses</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Message</th>
        </tr>
      </thead>
      <tbody id="responseTable"></tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1E6j2OwYMdrcTIkiYJy874TVeJEjmKDHGCzuStgDFADk/gviz/tq?tqx=out:json";
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let email = document.getElementById("adminEmail").value;
      let pass = document.getElementById("adminPassword").value;

      if(email === "admin@gmail.com" && pass === "12345"){
        document.getElementById("login-section").style.display = "none";
        document.getElementById("dashboard").style.display = "block";

        fetch(SHEET_URL)
          .then(res => res.text())
          .then(data => {
            let json = JSON.parse(data.substr(47).slice(0, -2));
            let rows = json.table.rows;
            let tableBody = document.getElementById("responseTable");
            rows.forEach(row => {
              let tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row.c[1]?.v || ""}</td>  <!-- Name -->
                <td>${row.c[2]?.v || ""}</td>  <!-- Email -->
                <td>${row.c[3]?.v || ""}</td>  <!-- Phone -->
                <td>${row.c[4]?.v || ""}</td>  <!-- Message -->

              `;
              tableBody.appendChild(tr);
            });
          });
      } else {
        alert("Invalid credentials!");
      }
    });
  </script>
</body>
</html>
